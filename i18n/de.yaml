- id: about_datalad
  translation: "DataLad ist ein frei verfügbares open source Softwarewerkzeug
  für dezentrales Forschungsdatenmanagement. Es erlaubt die Versionierung von
  Daten, erleichtert die Strukturierung von Projekten, gewährleistet
  Reproduzierbarkeit, unterstützt Kollaboration, und stellt Integrationen zu
  weit verbreiteter Dateninfrastruktur zur Verfügung."

- id: about_data_catalog
  translation: "Der Datenkatalog stellt eine Übersicht über einer Vielzahl erhobener Datensätze dar, die in Partnerinstitutionen erhoben und geteilt wurden."

- id: about_jtrack
  translation: "Die JTrack-Plattform besteht aus den beiden JTrack-Anwendungen EMA und Social sowie einer Serverstruktur, 
            um eine zentrale Datensammlung zu ermöglichen. Die Plattform wurde entwickelt, um spezifische digitale 
            Phänotypisierungsinformationen über die Smartphone-Nutzung, Sensordaten und das tägliche Leben der Teilnehmer 
            zu sammeln. Die JTrack-Plattform wurde als Open-Source-Kollaborationswerkzeug veröffentlicht, um klinischen 
            und verhaltenswissenschaftlichen Forschern zu ermöglichen, ihre eigenen digitalen Phänotypisierungsdaten von 
            spezifischen Studienpopulationen zu sammeln. Im Rahmen des ABCD-J wird JTrack in klinische Studien bei allen 
            Partnern integriert, um eine harmonisierte und standardisierte Bewertung verschiedener klinischer Kohorten ermöglicht."

- id: about_julearn
  translation: "Die frei verfügbare open source Software julearn erleichtert
  typische Workflows aus dem Bereich des machinellen Lernens, inklusive
  Modellevaluation und -vergleich. Mit dieser Python-Bibliothek können Nutzer
  mühelos selbst komplexe Modelle des maschinellen Lernens erstellen und
  testen, und gleichzeitig die volle Flexibilität der zugrundeliegenden
  scikit-learn Bibliothek ausnutzen."
