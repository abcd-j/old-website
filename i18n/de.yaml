- id: about_abcdj
  translation: "Das gemeinschaftliche ABCD-J Forschungprojekt ist ein
  Zusammenschluss von fünf Forschungsinstitutionen in Nordrhein-Westfalen:
  Der Universitätskliniken Bonn, Köln, Düsseldorf, sowie der RWTH Aachen,
  und dem Forschungszentrum Jülich. Das übergeordnete Ziel des ABCD-J
  Projektes ist es, existierende technische Infrastruktur zur konkreten
  wissenschaftlichen Anwendung zu bringen.
  Auf sozialer Ebene fördert und erleichtert das ABCD-J Projekt dazu
  Kollaborationen zwischen einer Vielzahl von Forschungsinstituten. Auf
  technischer Ebene beschleunigt das Projekt wissenschaftlichen Fortschritt
  durch die Homogenisierung von Abläufen und Prozessen, spezifisch im Bereich
  der Biomarkerentwicklung."

